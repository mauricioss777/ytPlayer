<body>
    <div class="conteiner">

    <script src="../player.js"></script>
    <script>
        let _url = "https://www.youtube.com/watch?v=VjZNmVxtCZU";
        let _title = '<i class="bi bi-arrow-return-right"></i>&nbsp;VÃ­deo do Mss';

        var jYTplayer = new YTplayer({
            url: _url,
